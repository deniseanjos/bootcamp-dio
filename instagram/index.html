<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/cellphones.png" alt="Celulares">
            </div>
            <div class="instagram-continua">
                    <img src="./img/instagramlogo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/DeniseAnjos.jpg" alt="Foto de Perfil">
                    </div>
                    <p class="insta-espaco"></p>
                    <a href="#" class="instagram-login">Continue as denisebanjos</a>
                    <p class="insta-espaco"></p>
                    <p class="not-account">
                    <span class="not-account">Not denisebanjos?</span>
                    <a href="#" span class="link-blue">Switch accounts</span>                        
                    </p>
            </div>
        </div>
    </body>
</html>
